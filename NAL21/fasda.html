<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
		<link rel="icon" href="./verified.png">
    <title>Lan-21 Translator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
     <div class="wrapper">
        <header>LAN 21 Wiki</header>
        <div class="search">
          <input type="text" placeholder="Search a number" required spellcheck="false"> <!--name="a"-->
          <i class="fas fa-search"></i>
          <span class="material-icons">close</span>
        </div>
        <p class="info-text">Type any number you would like to translate. Don't know where to start? <a href="/select/">Check all the numbers</a></p>
        <ul>
          <li class="word">
            <div class="details">
              <p>__</p>
              <span>_ _</span>
            </div>
            <i class="fas fa-volume-up"></i>
          </li>
          <div class="content">
            <li class="meaning">
              <div class="details">
                <p>Definition</p>
                <span>___</span>
              </div>
            </li>
          </div>
        </ul>
      </div>
    <script src="script.js"></script>
  </body>
</html>
