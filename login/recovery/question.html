<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Recovery</title>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700'>
	<link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
	<link rel="stylesheet" href="./question.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>


<body id="body">
	<h4 id="lan21" style="display: none;color: white" class="center">Welcome,&nbsp;<span id="myuser">user</span></h4>
	<h4 id="p2" style="display: none;color: white" class="center">An account with your username exists in twentyonecore
		servers!</h4>
	<h4 id="p3" style="display: none;color: white" class="center">To log you in we must verify your identity.</h4>
	<h4 id="p4" style="display: none;color: white" class="center">Enter some of your personal information and if they
		match with the account&nbsp;<span style="color: red" id="myusername">user</span>&nbsp;we will&nbsp<i>log you in
			automatically!</i></h4>
	<div style="display: none" id="loading" class="loadingpath">
		<div class="center-screen">
			<div class="loader triangle">
				<svg viewBox="0 0 86 80">
					<polygon points="43 8 79 72 7 72"></polygon>
				</svg>
			</div>
		</div>
	</div>
	<!-- partial:index.partial.html -->
	<div id="progress"></div>

	<div style="display: none;" class="center" id="center">
		<div id="register">

			<i id="previousButton" class="ion-android-arrow-back"></i>
			<i id="forwardButton" class="ion-android-arrow-forward"></i>

			<div id="inputContainer">
				<input id="inputField" required multiple />
				<label id="inputLabel"></label>
				<div id="inputProgress"></div>
			</div>

		</div>
	</div>
	<!-- partial -->
	<script src="./question.js"></script>

</body>

</html>
